<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>devEops</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
        name: 'devEops',
        repo: 'https://github.com/YoLoveLife/DevOps',
        coverpage: true,
        autoHeader: true,
        loadSidebar: true,
        loadNavbar: true,
        subMaxLevel: 2,
        auto2top: true,
        homepage: 'README.md',
        search: {
            placeholder: {
                '/': '搜索',
                '/zh-cn/': '搜索',
                '/en-us/': 'Type to search'
            },
            noData: {
                '/': '找不到结果',
                '/zh-cn/': '找不到结果',
                '/en-us/': 'No Results'
            }
        },
        plugins: [
            function (hook) {
                var footer = [
                    '<hr/>',
                    '<footer>',
                    '<span><a href="https://github.com/YoLoveLife">devEops</a> &copy;2017 - 2018.</span>',
                    '<span>Powered By <a href="https://github.com/QingWei-Li/docsify" target="_blank">docsify</a>.</span>',
                    '</footer>'
                ].join('');

                hook.afterEach(function (html) {
                    return html + footer
                })
            }
        ]
    }
</script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
</body>
</html>
